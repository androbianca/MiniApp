<h1>Insert new concert:</h1>
<form class="form-wrapper" [formGroup]="concertForm">
    <label>Singer</label>
    <input formControlName="singer" required/>
    
    <label>Price</label>
    <input formControlName="price"/>
   
    <label>Location</label>
    <input formControlName="location"/>
    
    <button (click)="submit()">Submit</button>
</form>
